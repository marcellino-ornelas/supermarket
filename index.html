            <th> Name </th>

        </thead>
        <tbody id="shoppingCart"></tbody>
        <tfoot>

            <td></td>
            <td></td>

  <script id="cartItemTemplate" type="text/x-cart-item-template">
    <tr class="cart-item" data-index="{{data.index}}" data-name="{{data.name}}">
      <td class="cart-cancel"> <i class="fa fa-times" aria-hidden="true"> </td>
      <td class="cart-name"> {{data.name}} </td>
      <td class="cart-quanity"> <input type="number" value="{{data.quantity}}"></td>
      <td class="cart-price"> ${{data.price}}</td>
    </tr>
  </script>
